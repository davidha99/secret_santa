databases:
  - name: secret-santa-postgresql
    databaseName: secret_santa_postgresql
    user: secret_santa_postgresql_user
    plan: free

services:
  - type: web
    name: secret_santa
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "bundle exec rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: secret_santa_postgresql
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default
